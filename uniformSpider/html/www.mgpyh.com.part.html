<div class="item ">
                
                <h1 class="title"><a target="_blank" href="@url">@title</a></h1>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9 clearfix">
                            <div class="post fold">
                                <p style="white-space: normal;">@desc</p>

                                <div class="white-shadow"></div>
                            </div>
                            <div class="btn btn-default btn-xs btn-fold">
                                全文 ↓
                            </div>
                        </div>
                        <div class="thumb col-md-3">
                            <img src="@img" alt="">
                            <a class="btn btn-redirect" target="_blank" href="@go_link">直达链接</a>
                        </div>
                    </div>
                    <div class="attributions row">
                        <div class="col-md-9">
                            @date
                        </div>
                    </div>
                </div>
            </div>
